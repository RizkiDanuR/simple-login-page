<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />

    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  </head>
  <body class="sm align-item-center" style="height: 100vh">
    <!-- <div id="header" class="row header ignielPelangi d-grid"> -->
    <div id="transparent"></div>
    <div class="row">
      <form class="text-light col-sm-4 p-4 rounded d-grid mx-auto pb-4 position-absolute top-50 start-50 translate-middle" style="width: 350px; height: auto">
        <div class="mb-3 text-center p-2 fs-1 fw-bolder text-uppercase">
          <p>Login !</p>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control border border-2 border-info-subtle" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address" required />
        </div>
        <div class="mb-3 pt-3">
          <input type="password" class="form-control border border-2 border-danger-subtle" id="exampleInputPassword1" placeholder="Password" required />
        </div>
        <div class="mb-4 ms-2 mt-2 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">remember me</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <div class="pt-4 text-center opacity-75" id="rf">
          <p>
            <a href="#" class="text-decoration-none text-white">Register</a>
          </p>
          <p>
            <a href="#" class="text-decoration-none text-white">Forgot password?</a>
          </p>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
